
<div class="row">
  <div class="col-xs-12 col-sm-3 col-md-10">
    <h2>Products Listing</h2>
  </div>
  <div class="col-xs-12 col-sm-3 col-md-2">
    <a [routerLink]="['/products/add']" class="btn btn-primary">Add Product</a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Cost</th>
        <th>Quantity</th>
        <th>Rating</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.cost}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.rating}}</td>
        <a  href="javascript:void(0);" [routerLink]="['/products/edit', product.id]">
          <i class="fa fa-pencil fa-lg"  aria-hidden="true"></i>
        </a>
        &nbsp;&nbsp;&nbsp;
        <a  href="javascript:void(0);" (click)="deleteProduct(product.id)">
            <i class="fa fa-trash-o fa-lg"  aria-hidden="true"></i>
          </a>
      </tr>
    </tbody>
  </table>
</div>
