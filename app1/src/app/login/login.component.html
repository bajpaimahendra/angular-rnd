<form #loginFrm=ngForm  (ngSubmit)="onSubmit()" class="form-signin">
  <br/>
  <br/>
  <img src="assets/images/mpower.png" alt="image">
  <br/>
  <br/>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

<div class="alert alert-danger" *ngIf="isLoginError">
    <strong>Error! </strong>  Incorrect email or password.
</div>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input 
    type="email" 
    id="inputEmail" 
    ngModel
    name="userEmail"
    class="form-control" 
    placeholder="Email address" 
    required email #userEmail="ngModel">
 
  <span class="text-danger" *ngIf="!userEmail.valid && userEmail.touched">Please enter valid email</span>
  <br/>
  <label for="inputPassword" class="sr-only">Password</label>
  <input 
    type="password" 
    id="inputPassword" 
    ngModel
    name="userPassword"
    class="form-control" 
    placeholder="Password" #userPassword=ngModel required minlength="6">
    <span class="text-danger" *ngIf="userPassword.error && (userPassword.dirty || userPassword.touched)">Please enter password</span>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>

  <button
    [disabled]=!loginFrm.valid
    name="Login"
    class="btn btn-lg btn-primary btn-block" 
    type="submit">Sign in</button>
</form>
